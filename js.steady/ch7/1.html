<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            color=['red','green','blue'];
            s=color.join('-');    //문자열 red-green-blue
            document.write(s+'<br>');
            ss=s.split('-');      //배열 red green blue
           
            for(a of ss){
                document.write(a+' ');
            } //of 사용시 한개씩 꺼내서 출력 
        </script>
    </body>
</html>
