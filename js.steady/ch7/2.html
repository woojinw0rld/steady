<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var nums=['1','2','3'];
            nums.push('4','5');  //뒤에 추가
            document.write(nums+'<br>');
            
            nums.unshift('0');      //앞에 추가
            document.write(nums+'<br>');
            
            var a=nums.pop();           //뒤에 제거
            document.write(a+'<br>');
            document.write(nums+'<br>'); 
            
            a=nums.shift();         //앞에 제거
            document.write(a+'<br>');
            document.write(nums+'<br>');

            var nums1=['1','2','3','4','5'];
            nums1.splice(2,1,'a');        //배열 2부터 1개를 a로 변경 (2)면 뒤에는 삭제
            document.write(nums1+'<br>');
            var b=nums1.slice(0,3);  //0에서부터 3까지 들어감
            document.write(b+'<br>');
        </script>
    </body>
</html>
