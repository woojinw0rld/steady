<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>이름입력</title>
        <style></style>

    
    </head>
    <body>
        <h1>어서오세요</h1>
        <script>
            var name = prompt("이름을 입력하세요.");
            document.write("<b><big>" + name +"</big></b>님, 환영합니다."+'<br>');

            var today=new Date();
            var h=today.getHours();

            document.write(today+'<br>');
            document.write(h+'<br>');
            
        </script>
    </body>
</html>
