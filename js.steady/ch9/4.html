<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>수강신청하기</title>
	<link rel="stylesheet" href="css/getForm.css">
</head>
<body>
	<div id="container">
		<h1>수강신청</h1>
		<form name="testForm">
			<fieldset>
				<legend>신청인</legend>
				<ul>
					<li>       	
						<label class="reg" for="userName">이름</label>
						<input type="text" id="userName" name="userName" maxlength="50">               
					</li>
					<li>
						<label class="reg" for="class">학과</label>
						<select name="major" id="major" onchange="displaySelect()">
							<option>---- 학과 선택 ----</option>
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
						</select>
					</li>
				</ul>				
			</fieldset>
			<fieldset>
				<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요.</p>
				<input type="radio" id="aaa" name="subject" value="speaking" onclick="radioClick()"><label for="aaa">회화</label>
				<label><input type="radio" name="subject" value="grammar" onclick="radioClick()">문법</label>
				<label><input type="radio" name="subject" value="writing" onclick="radioClick()">작문</label>       
			</fieldset>
			<fieldset>
				<legend>메일링</legend>
				<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
				<label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
				<label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
				<label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
			</fieldset>
		</form>
	</div>

</body>
</html>
<script>
	var selectMenu = document.testForm.major;   //form name 불러오기 testForm에 major을 불러온다. 

	function displaySelect(){
		var a=selectMenu.selectedIndex;
		var selectedText = selectMenu.options[a].innerText;
		
		alert("[" + selectedText + "]를 선택했습니다.");
	}

	var sub=document.testForm.subject;

	function radioClick(){
		for(var i=0; i<sub.length; i++){
			if(sub[i].checked){
				alert(sub.value);
			}
		}
	}
</script>
