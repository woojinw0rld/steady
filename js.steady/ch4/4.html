<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var a= prompt('관심 세션을 선택: 1-마케팅 2-개발 3-디자인', '1');

            switch(a) {
                case "1" : document.write('<p>마케팅 <strong>201gh</strong>에서 진행</p>');
                break;
                case "2" : document.write('<p>개발 <strong>202gh</strong>에서 진행</p>');
                break;
                case "3" : document.write('<p>디자인 <strong>203gh</strong>에서 진행</p>');
                break;
                default: alert('잘못 입력');
            }
        </script>
    </body>
</html>
