<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{
                text-align: center;
            }
        </style>


    </head>
    <body>    
        <script>
            var num=prompt('숫자를입력하세요');
            if(num<0) {
                alert('0이상의 숫자를 입력하세요.');
            } else if(num==0) {
                document.write('0을 입력: '+num);
            } else {
                document.write('입력한 숫자: '+num);
            }
        </script>
    </body>
</html>
