<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var num=prompt('숫자를 입력하세요.');
            if(num%2==0){
                document.write(num+'는 짝수입니다.');
            } else {
                document.write(num+ '는 홀수입니다.');
            }
        </script>
    </body>
</html>
