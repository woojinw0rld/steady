<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{
                text-align: center;
            }
        </style>


    </head>
    <body>    
        <script>
            var num=prompt("숫자를 입력: ");
            var i=2;
            var sum=1;

            while(i<=num){
                sum*=i;
                i++;
            }
            document.write(num+'!='+sum);
            
        </script>
    </body>
</html>
