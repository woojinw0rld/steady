    <body>    
        <script>
            var con=0;
            var num=0;
            for(var i=1;i<=100;i++){
                if(i%3!=0){
                    continue;
                }
                document.write(i+', ');
                num++;
            }
            document.write('<br> 3의 배수 갯수'+num);
        </script>
