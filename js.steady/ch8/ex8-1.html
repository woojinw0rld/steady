<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <h1>텍스트 제목</h1>
        <p id="aa" onclick="aaa()">텍스트 내용</p>    
    </body>
</html>
<script>
    var isOpen=false;
    function aaa(){
        var aa=document.querySelector('#aa');
        if(isOpen==false){
            aa.style.color='blue';
            aa.style.backgroundColor='#ccc';
            aa.style.fontSize='20px'
            isOpen=true;
        }else{
            aa.style.color='black';
            aa.style.backgroundColor='white';
            aa.style.fontSize='15px'
            isOpen=false;
        }
    }
</script>
