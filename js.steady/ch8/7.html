<script>
    var p=document.createElement('p');
    var t=document.createTextNode('주문이 완료되었습니다.');
    p.appendChild(t)
    document.body.appendChild(p);
    p.addEventListener('click',function(){
        p.setAttribute("class","accent");
    })
</script>
