<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var r=prompt('원의 반지름은?(cm)');
            var dl=(2*r*3.14);
            var nul=(r*r*3.14);
            document.write('반지름이 '+r+'일때<br>원의 둘레: 약'+Math.round(dl)+'cm <br>원의 넓이: 약'+Math.round(nul)+'cm^2');
        </script>
    </body>
</html>
