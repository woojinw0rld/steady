<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var num1=prompt("숫자를 입력");
            var num2=prompt("숫자를 입력");
            var a='0';
            var aa, bb;
            function sum(aa,bb){
                if(aa==bb){
                    return aa*bb;
                }
                else{
                    return parseInt(aa)+parseInt(bb); //parseInt는 숫자로 변경
                }
            }
            a=sum(num1,num2);
            console.log(a+'<br>');
            document.write(a+'<br>');
        </script>
    </body>
</html>
