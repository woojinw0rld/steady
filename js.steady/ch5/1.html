<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            function aaa() {
                document.write('안녕<br>');
            }
            aaa();

            function bbb(a,b){
                document.write(a+b);
            }
            bbb(10,20);
            function ccc(){
                a=prompt('숫자입력');
                return a;
            }
            a=ccc();   //함수 안 a와 밖a는 다른 a이다.
            document.write('<br>'+a);
            function ddd(a,b){
                return a+b;
            }
            b=ddd(10,20);
            document.write('<br>결과값: '+b);
        </script>
    </body>
</html>
