<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>    
        <script>
            var num1= parseInt(prompt("첫 번째 숫자는 ?"));
            var num2= parseInt(prompt("두 번째 숫자는 ?"));
            var result = addNum(num1, num2);
            alert('두 수를 더한 값은 '+result+'입니다. ');

            function addNum(a,b){
                var sum = a+b;
                return sum;
            }

        </script>
    </body>
</html>
