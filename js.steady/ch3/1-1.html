<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>    
    <style>
        #btn{
            background: yellow;
            width: 110px;
        }
    </style>
</head>
<body>
    <p id="btn" onclick="calc()">나이 계산하기</p>
    <hr>
    <p id="result">결과</p>

    <script>
        function calc(){
            var a=2023;     //현재 연도
            var b=prompt("태어난 연도 입력","YYYY");     //태어난 연도
            var c;          //나이

            c=a-b+1;
            
            var d=document.querySelector("#result");
            d.innerHTML="당신의 나이는 "+c+"세입니다.";
            // document.write(c);
        }        
    </script>
</body>
</html>
