<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>


    </head>
    <body>  
        <input type="text" id="aaa" value="입력">
        <input type="text" id="bbb" value="입력">
        <input type="button" onclick="sub()" value="계산">
        <input type="text" id="ccc">
        <script>
            function sub(){
                var a=document.querySelector("#aaa").value;
                var b=document.querySelector("#bbb").value;
                var c=document.querySelector("#ccc");
                c.value=parseInt(a)+parseInt(b);
               
                
            }    

        </script>
    </body>
</html>
